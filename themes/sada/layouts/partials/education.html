<div class="mb-8">
  <h2>
  <i class="fas fa-graduation-cap"></i>
  {{ .Site.Params.education.title }}
</h2>
{{ range.Site.Params.education.list }}
<h3 class>{{ .degree }}</h3>
  <p class="ml-1 mb-0"><span class="font-semibold">{{ .college }}</span> &middot; {{ .dates }}</p>
  {{ if .field }}
  <p class="ml-2 mb-0">
    <i>{{ .field }}</i>
  </p>
  {{ end }}
{{ end }}
</div>
