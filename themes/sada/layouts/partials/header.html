<header class="flex flex-row justify-between items-center my-2">
  <a href="mailto:{{ .Site.Params.profile.email }}">
    <small>
      <i class="far fa-envelope rounded hover:bg-gray-300 dark:hover:bg-dark3"></i>
      {{ .Site.Params.profile.email }}
    </small>
  </a>
  <a href="tel:{{ .Site.Params.profile.mobile }}">
    <small>
      <i class="fas fa-mobile-alt rounded hover:bg-gray-300 dark:hover:bg-dark3"></i>
      {{ .Site.Params.profile.mobile }}
    </small>
  </a>
  <i
    class="toggle-theme cursor-pointer fas {{ if eq .Site.Params.theme `light` }}fa-moon{{ else }}fa-sun{{ end }} text-gray-600 hover:text-gray-800 dark:text-gray-500 dark:hover:text-gray-200"
    onclick="toggleTheme(this)"
  ></i>
</header>

<script>
  const toggleTheme = (el) => {
    const html = document.querySelector("html");
    if (el.classList.contains("fa-moon")) {
      el.classList.remove("fa-moon");
      el.classList.add("fa-sun");
      html.classList.add("dark");
    } else {
      el.classList.remove("fa-sun");
      el.classList.add("fa-moon");
      html.classList.remove("dark");
    }
  };
</script>
